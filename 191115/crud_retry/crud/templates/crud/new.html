{% extends 'base.html' %}
{% block body %}

<form action='/crud/create/' method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="타이틀을 입력하세요.">
      <small id="emailHelp" class="form-text text-muted">타이틀</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <input type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="내용을 입력하세요.">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
